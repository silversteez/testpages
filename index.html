<!DOCTYPE html>
<html>
    <head>
        <title>My test page</title>
    </head>
    <body>
        <h3>Firebase Tests</h3>
        <div id="user-data"></div>

        <div>
            <select name="login-type" id="login-type">
                <option value="login">Login</option>
                <option value="create">Create</option>
            </select>
            <input type="text" id="my-email" placeholder="email"/>
            <input type="text" id="my-password" placeholder="password"/>
            <button id="my-create-account">Create Account or Log in</button>
        </div>

        <div>
            <button id="find-game">Find Game</button>
        </div>

        <p id="loading" style="display: none">Looking For Game</p>
        <p id="in-queue" style="display: none">In Queue</p>

        <div id="my-game" style="display: none">
            <h2>In Game</h2>
            <p id="player-1"></p>
            <p id="player-2"></p>
        </div>


        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
        <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js'></script>
        <script src="jquery-1.11.0.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
